<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query</title>
  <style>
    div {
      background-color: rebeccapurple;
      height: 500px;
      width: 500px;
    }

    .box2 {
      background-color: aqua;
      position: absolute;
      margin: 0 0 0 30%;
      display: inline;
    }

    @media (max-width: 600px) {

      /* CSS for screens below or equal to 600px wide */
      div {
        height: 200px;
        width: 200px;
      }
    }

    @media (max-width: 400px) {
      div {
        height: 100px;
        width: 100px;
      }
    }
  </style>
</head>

<body>
  <h1>Media Query</h1>
  <div></div>

  <div class="box2"></div>
</body>

</html>
