<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox</title>
  <style>
    .flex-container {
      display: flex;
    }

    .card {
      background: rgb(165, 107, 165);
      border: 30px solid white;
      height: 200px;
    }

    .first {
      flex: 3;
    }

    .second {
      flex: 0.5;
    }

    .third {
      flex: 2;
    }

    .fourth {
      flex: .5;
    }

  </style>
</head>

<body>
  <h1>CSS Flexbox</h1>
  <div class="flex-container">
    <div class="first card"></div>
    <div class="second card"></div>
    <div class="third card"></div>
    <div class="fourth card"></div>
  </div>


</body>

</html>
